<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>

<form action="Calc" method="get">
	<label>Valor A: </label>
	<input type="text" name="valorA">
	
	<select name="opcao">
		<option value="+">(+)</option>
		<option value="-">(-)</option>
		<option value="*">(*)</option>
		<option value="/">(/)</option>
	</select>
	
	<label>Valor B: </label>
	<input type="text" name="valorB">
	
	<input type="submit" value="Calcular">
</form>

</body>
</html>
